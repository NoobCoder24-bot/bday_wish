<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday 🎉</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #fceabb);
      color: #333;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #d63384;
    }

    p {
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .btn-reveal {
      background-color: #ff66a3;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    .btn-reveal:hover {
      background-color: #e05590;
    }

    .surprise {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      animation: popUp 1s ease-out forwards;
    }

    .surprise img {
      width: 200px;
      animation: float 3s ease-in-out infinite;
    }

    .message {
      margin-top: 15px;
      font-size: 1.3rem;
      color: #d63384;
      font-weight: bold;
    }

    @keyframes popUp {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 Happy Birthday, [Her Name]! 🎂</h1>
    <p>You’re not just a colleague, you’re a friend who makes everything sweeter and brighter 💖</p>
    <button class="btn-reveal" onclick="showSurprise()">Click to Reveal Your Surprise 🎁</button>

    <div id="surprise" class="surprise">
      <img src="https://github.com/NoobCoder24-bot/bday_wish/blob/main/cat.png" alt="Cute cat with flower" />
      <div class="message">Here’s a flower from your silent admirer 🌸😺<br>Have the happiest birthday ever!</div>
    </div>
  </div>

  <script>
    function showSurprise() {
      document.getElementById('surprise').style.display = 'flex';
    }
  </script>
</body>
</html>
