<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday 🎉</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      color: #333;
      background: linear-gradient(135deg, #ffd6e0, #fceabb);
      background-image: url('img1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #d63384;
    }

    p {
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .btn-reveal {
      background-color: #ff66a3;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    .btn-reveal:hover {
      background-color: #e05590;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>🎉 Happy Birthday, [Her Name]! 🎂</h1>
    <p>You’re not just a colleague, you’re a friend who makes everything sweeter and brighter 💖</p>
    <button class="btn-reveal" onclick="document.querySelector('.card').style.display='block'">Click to Reveal Your Surprise 🎁</button>

    <div class="card">
      <p>From being the sweetest soul at work to being the reason the day feels lighter, you’re simply the best!</p>
      <p>Here’s to more laughs, memories, and cake days! 🍰💫</p>
    </div>
  </div>
</body>
</html>
